<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Site</title>
</head>
<body>
    <header>
        <img src="assets/Eileen.jpg" alt="Brand Image" id="brand">
        <nav id="hamburger-menu">
            <button onclick="toggleMenu()">☰ Menu</button>
            <ul id="menu-list" style="display: none;">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome to My Site</h1>
        <div class="toast" id="welcome-toast">Welcome, Eileen Johanna Salas de Alba!</div>
        <div class="scroll-to-top" onclick="scrollToTop()">⬆️</div>
        <!-- Content goes here -->
    </main>
    <footer>
        <img src="logosena.png" alt="Logo">
    </footer>
    <script src="script.js"></script>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu-list');
            menu.style.display = (menu.style.display === 'none' ? 'block' : 'none');
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
